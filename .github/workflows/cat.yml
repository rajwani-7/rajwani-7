name: Cat Animation Generator

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Run cat animation
        run: python .github/workflows/cat_animation.py
      - name: Upload SVG artifact
        uses: actions/upload-artifact@v4
        with:
          name: cat-animation
          path: assets/cat.svg
